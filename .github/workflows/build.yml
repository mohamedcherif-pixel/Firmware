name: Build and Deploy Encrypted Firmware

on:
  push:
    branches: [ main, master ]
    paths:
      - 'ESP32_Encrypted_Firmware/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:

# Required permissions for creating releases
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pycryptodome pyserial
    
    - name: Set up Arduino CLI
      uses: arduino/setup-arduino-cli@v1
    
    - name: Install ESP32 core
      run: |
        arduino-cli core install esp32:esp32@2.0.0
    
    - name: Build firmware
      run: |
        cd ESP32_Encrypted_Firmware
        arduino-cli compile --fqbn esp32:esp32:esp32 --output-dir ./build
        echo "=== Build output ==="
        find ./build -name "*.bin" -type f
    
    - name: Get version
      id: version
      run: |
        VERSION=$(grep -oP '#define FIRMWARE_VERSION \K[0-9]+' ESP32_Encrypted_Firmware/ESP32_Encrypted_Firmware.ino || echo "1")
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Version detected: $VERSION"
    
    - name: Find compiled binary
      id: binary
      run: |
        BINARY_PATH=$(find ESP32_Encrypted_Firmware/build -name "ESP32_Encrypted_Firmware.ino.bin" -type f | head -1)
        if [ -z "$BINARY_PATH" ]; then
          echo "Error: Could not find compiled binary"
          exit 1
        fi
        echo "BINARY_PATH=$BINARY_PATH" >> $GITHUB_OUTPUT
        echo "BINARY_PATH=$BINARY_PATH" >> $GITHUB_ENV
        echo "Binary found at: $BINARY_PATH"
        
    - name: Encrypt firmware
      run: |
        cd tools
        python encrypt_firmware.py encrypt -i ../${{ env.BINARY_PATH }} -o firmware_encrypted.bin -k aes_key.bin
        echo "${{ env.VERSION }}" > version.txt
        echo "Firmware encrypted successfully"
        
    - name: Install GitHub CLI
      run: |
        curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
        sudo apt update
        sudo apt install gh
        
    - name: Create Release and Upload Assets
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Check if release exists and delete it if it does
        gh release view v${{ env.VERSION }} &>/dev/null && gh release delete v${{ env.VERSION }} --yes || echo "Release doesn't exist yet"
        
        # Create a new release with assets
        gh release create v${{ env.VERSION }} \
          --title "Firmware v${{ env.VERSION }}" \
          --notes "Automated firmware build - Version ${{ env.VERSION }}" \
          --target ${{ github.sha }} \
          ./tools/firmware_encrypted.bin#firmware_encrypted.bin \
          ./tools/version.txt#version.txt
